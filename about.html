<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Ankur Goswami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <main class="about-page">
        <section class="about-hero">
            <div class="about-content reveal">
                <h1>About Me</h1>
                <div class="profile-container">
                    <div class="profile-image">
                        <img src="gallery/profile.jpg" alt="Ankur Goswami">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="profile-info">
                        <h2>Ankur Goswami</h2>
                        <p class="title">Cybersecurity Expert & Web Developer</p>
                        <div class="stats">
                            <div class="stat-item">
                                <span class="stat-number">5+</span>
                                <span class="stat-label">Years Experience</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">50+</span>
                                <span class="stat-label">Projects</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">20+</span>
                                <span class="stat-label">Certifications</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="skills-section">
            <h2>Technical Skills</h2>
            <div class="skills-grid">
                <div class="skill-card" data-skill="Security">
                    <div class="skill-header">
                        <i class="fas fa-shield-alt"></i>
                        <h3>Security</h3>
                    </div>
                    <ul class="skill-list">
                        <li>Penetration Testing</li>
                        <li>Network Security</li>
                        <li>Web Security</li>
                    </ul>
                </div>
                <!-- Add more skill cards -->
            </div>
        </section>

        <section class="timeline-section">
            <h2>Journey</h2>
            <div class="timeline">
                <!-- Add timeline items -->
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="components/loadComponents.js"></script>
    <script src="script.js"></script>
</body>
</html>
