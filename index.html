<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankur Goswami - Cybersecurity Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <header class="hero">
        <div class="hero-content">
            <h1 class="glitch-text">Ankur Goswami</h1>
            <div class="typed-container">
                <span class="typed-text"></span>
                <span class="cursor">&nbsp;</span>
            </div>
            <p class="hero-description">Securing the digital world, one line of code at a time.</p>
        </div>
        <div class="hero-background">
            <div class="matrix-effect"></div>
        </div>
    </header>

    <main>
        <section id="highlights" class="section-padding">
            <div class="container">
                <div class="highlight-grid">
                    <div class="highlight-card reveal">
                        <i class="fas fa-shield-alt"></i>
                        <h3>Security Expert</h3>
                        <p>Specialized in penetration testing and security auditing</p>
                    </div>
                    <div class="highlight-card reveal">
                        <i class="fas fa-code"></i>
                        <h3>Full Stack Dev</h3>
                        <p>Building secure and scalable web applications</p>
                    </div>
                    <div class="highlight-card reveal">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>Certified Pro</h3>
                        <p>CEH, CISSP, and other security certifications</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="featured-work" class="section-padding">
            <!-- Add featured work section -->
        </section>
    </main>

    <div id="footer"></div>

    <!-- Update script paths -->
    <script>
        // Add base path detection
        const basePath = window.location.hostname === 'github.io' ? '/SERVER-ZONE-WEB' : '';
        document.documentElement.style.setProperty('--base-path', `"${basePath}"`);
    </script>
    <script src="components/loadComponents.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
