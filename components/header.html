<header class="site-header">
  <a href="https://skillnexa.org" class="logo">
    <img src="../doc/assets/img/icons/company/logo.png" alt="Ankur Goswami">
    <span>Ankur Goswami</span>
  </a>
  
  <nav>
    <button class="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <div class="nav-links">
      <a href="../doc/index.html" class="nav-link" data-nav="home">Home</a>
      <a href="../doc/about.html" class="nav-link" data-nav="about">About</a>
      <a href="../doc/projects.html" class="nav-link" data-nav="projects">Projects</a>
      <a href="https://blog.skillnexa.org" class="nav-link" target="_blank" rel="noopener">Blog</a>
    </div>
  </nav>
</header>

<script>
  // Toggle mobile menu
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');
  
  hamburger?.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks?.classList.toggle('active');
  });

  // Close mobile menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.site-header')) {
      hamburger?.classList.remove('active');
      navLinks?.classList.remove('active');
    }
  });

  // Add scroll effect
  window.addEventListener('scroll', () => {
    document.querySelector('.site-header')
      ?.classList.toggle('scrolled', window.scrollY > 10);
  });
</script>
