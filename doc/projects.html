<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - SERVER ZONE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Fix component paths -->
    <link rel="stylesheet" href="../components/header.css">
    <link rel="stylesheet" href="../components/footer.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="main-content">
        <div class="container">
            <h1 class="text-gradient">My Projects</h1>
            
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="security">Security</button>
                <button class="filter-btn" data-filter="app">Apps</button>
            </div>

            <div class="projects-grid" id="projectsGrid">
                <!-- Security Projects -->
                <div class="project-card" data-category="security">
                    <img src="assets/img/projects/security-scanner.jpg" alt="Security Scanner">
                    <div class="project-info">
                        <h3>Network Security Scanner</h3>
                        <p>Advanced vulnerability assessment tool with automated reporting</p>
                        <div class="tech-stack">
                            <span>Python</span>
                            <span>Security</span>
                            <span>AI</span>
                        </div>
                        <div class="project-links">
                            <a href="#" class="btn primary">View Project</a>
                            <a href="#" class="btn secondary">Source Code</a>
                        </div>
                    </div>
                </div>

                <!-- Web Projects -->
                <div class="project-card" data-category="web">
                    <img src="assets/img/projects/web-app.jpg" alt="Web Application">
                    <div class="project-info">
                        <h3>Server Zone Website</h3>
                        <p>Modern web application with security best practices</p>
                        <div class="tech-stack">
                            <span>HTML5</span>
                            <span>CSS3</span>
                            <span>JavaScript</span>
                        </div>
                        <div class="project-links">
                            <a href="#" class="btn primary">View Project</a>
                            <a href="#" class="btn secondary">Source Code</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <!-- Fix script paths and order -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#header-container").load("../components/header.html");
            $("#footer-container").load("../components/footer.html");
        });
    </script>
    <script src="../components/header.js"></script>
    <script src="../components/footer.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/projects.js"></script>
</body>
</html>
