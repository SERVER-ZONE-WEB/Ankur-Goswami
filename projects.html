<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Ankur Goswami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="main-content">
        <div class="container">
            <h1 class="text-gradient">My Projects</h1>
            
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="security">Security</button>
                <button class="filter-btn" data-filter="app">Apps</button>
            </div>

            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded dynamically -->
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <!-- Core Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/includeComponents.js"></script>
    <script src="assets/js/loadProjects.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/includeComponents.js"></script>
    <script src="assets/js/loadProjects.js"></script>
    <script src="assets/js/animations.js"></script>
    <script>
        // Load the header and footer
        $(document).ready(function() {
            $("#header-container").load("components/header.html");
            $("#footer-container").load("components/footer.html", function() {
                // Set the current year in the footer
                const year = new Date().getFullYear();
                $("#year").text(year);
            });
        });
    </script>
</body>
</html>
