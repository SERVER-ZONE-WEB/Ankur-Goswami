<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <base href="/">
    <meta name="description" content="Explore our latest articles on cybersecurity and web development">
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="blog-hero">
            <h1>Our Blog</h1>
            <p>Stay updated with our latest articles and insights</p>
        </div>

        <div id="blogContent">
            <!-- Blog list view -->
            <div id="blogList">
                <div class="blog-filters">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchBar" placeholder="Search blog posts..." onkeyup="filterPosts()">
                    </div>
                    
                    <div class="categories">
                        <button class="category-btn active" onclick="filterByCategory('all')">All</button>
                        <button class="category-btn" onclick="filterByCategory('technology')">Technology</button>
                        <button class="category-btn" onclick="filterByCategory('web-dev')">Web Development</button>
                        <button class="category-btn" onclick="filterByCategory('design')">Design</button>
                    </div>
                </div>
                <div id="blogPosts" class="blog-grid">
                    <div class="loading-spinner">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>

            <!-- Single post view -->
            <div id="postView" class="hidden">
                <button class="back-btn" onclick="showBlogList()">
                    <i class="fas fa-arrow-left"></i> Back to Posts
                </button>
                <article id="postContent"></article>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    
    <script>
        // Error handling for component loading
        $(document).ready(function() {
            const loadComponent = (id, path) => {
                $(`#${id}`).load(path, function(response, status, xhr) {
                    if (status === "error") {
                        console.error(`Error loading ${path}: ${xhr.status} ${xhr.statusText}`);
                        $(`#${id}`).html(`<div class="error">Failed to load component</div>`);
                    }
                });
            };

            loadComponent("header", "components/header.html");
            loadComponent("footer", "components/footer.html");
        });

        // Initialize blog with URL handling
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('post');
            
            if (postId) {
                loadPost(postId);
            } else {
                loadBlogList();
            }
        });
    </script>
    <script src="js/blog.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
